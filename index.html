<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="фотографии, Mesto">
    <meta name="author" content="Anastasia Lobacheva">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="images/logo.svg" alt="Место лого" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__left-part">
                    <img src="images/profile_avatar.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__top-part">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                    <button class="element__delete-button" type="button" aria-label="Удалить"></button>
                    <div class="element__bottom-part">
                        <h2 class="element__caption">Карачаевск</h2>
                        <button class="element__like-button" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
                    <button class="element__delete-button" type="button" aria-label="Удалить"></button>
                    <div class="element__bottom-part">
                        <h2 class="element__caption">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/dombay.jpg" alt="Домбай" class="element__photo">
                    <button class="element__delete-button" type="button" aria-label="Удалить"></button>
                    <div class="element__bottom-part">
                        <h2 class="element__caption">Домбай</h2>
                        <button class="element__like-button" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
                    <button class="element__delete-button" type="button" aria-label="Удалить"></button>
                    <div class="element__bottom-part">
                        <h2 class="element__caption">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/dombay.jpg" alt="Домбай" class="element__photo">
                    <button class="element__delete-button" type="button" aria-label="Удалить"></button>
                    <div class="element__bottom-part">
                        <h2 class="element__caption">Домбай</h2>
                        <button class="element__like-button" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__photo">
                    <button class="element__delete-button" type="button" aria-label="Удалить"></button>
                    <div class="element__bottom-part">
                        <h2 class="element__caption">Карачаево-Черкесия</h2>
                        <button class="element__like-button" type="button" aria-label="Лайк"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__sign">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__input-container" name="form_edit">
                    <input type="text" class="popup__field" name="firstname" placeholder="Имя" value="Жак-Ив Кусто">
                    <input type="text" class="popup__field" name="about" placeholder="О себе" value="Исследователь океана">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__header">Новое место</h2>
                <form class="popup__input-container" name="form_add">
                    <input type="text" class="popup__field" name="picture_title" placeholder="Название">
                    <input type="text" class="popup__field" name="picture_link" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__save-button">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup__image-section">
            <div class="popup__image-container">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <img src="#" alt="#" class="popup__photo">
                <h2 class="popup__caption"></h2>
            </div>
        </section>
        <template id="card_template">
            <article class="element">
                <img src="img" alt="name" class="element__photo">
                <button class="element__delete-button" type="button" aria-label="Удалить"></button>
                <div class="element__bottom-part">
                    <h2 class="element__caption"></h2>
                    <button class="element__like-button" type="button" aria-label="Лайк"></button>
                </div>
            </article>
        </template>
    </div>
    <script defer src="script.js"></script> 
</body>
</html>
